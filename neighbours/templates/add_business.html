{% extends 'base.html'%}
{% load bootstrap4%}
{% block content%}
<div class="container bg-light">
  <div class="row">
    <div class="col-md-6">
      
      <form action="{% url 'add_business'%} " method="post">
        {% csrf_token%}
        {% bootstrap_form form%}
        <input type="submit" value="Submit">
        <input type='hidden' name='next' value='{%url "profile"%} '>
      </form>
    </div>
  </div>
</div>
{% endblock%}
